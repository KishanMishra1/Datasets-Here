    <title>Candidate Form</title>
    <link rel="icon" type="image/x-icon" href="apple-touch-icon.png">

<body>
    <div class="box">
        <div class="header">
            <center><h1>CANDIDATE FORM</h1></center>
           
        </div><br></br>
        <div class="fs">
            <form>
              <fieldset>
                <legend class="ks">Personal Information</legend><br>
                    <div class="row ">
                        <label for="inputname" class="form-label" >Name :</label>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>

                      </div><br>

                        <div class="col-md-6">
                          <label for="contact" class="form-label">Contact Number :</label>
                          <input type="tel" class="form-control" id="contact" placeholder="Contact Number">
                        </div><br>
                        <div class="col-md-6">
                          <label for="inputEmail14" class="form-label">Email ID :</label>
                          <input type="password" class="form-control" id="inputEmail14" placeholder="Email ID">
                        </div><br>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender :</label><br>
                            <input type="radio" id="gender" name="gender" value="Male"> Male &nbsp;
                            <input type="radio" id="gender" name="gender" value="Female"> Female &nbsp;
                            <input type="radio" id="gender" name="gender" value="Others"> Others

                        </div><br>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div><br>
                        <div class="col-12">
                          <label for="inputAddress2" class="form-label">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, Postoffice , District etc.">
                        </div><br>
                        <div class="row">
                        <div class="col-md-4" class="col">
                          <label for="inputCity" class="form-label">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4" class="col">
                          <label for="inputState" class="form-label">State</label>
                          <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>Bhubaneswar</option>
                            <option>Cuttack</option>
                          </select>
                        </div>
                        <div class="col-md-2" class="col">
                          <label for="inputZip" class="form-label">PIN</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div></div><br>
                      
                      </fieldset>

                        <div>

                        </div>
                       
            </form>

        </div>
        
    </div>

    </form>
